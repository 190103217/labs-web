<!DOCTYPE html>

</head>
<body>
	<input  id="sc1" name="sc1">
	<button onclick="FindDiv()">Calculate</button>
<script>
	function FindDiv() {
    var n = document.getElementById("sc1").value;
	var str  = '';
	for(var i = 1; i <=n; i ++) {
		if(n%i==0){
  			str += i + ' ';
		}
	}document.write(str);
}
</script>
	</body>
